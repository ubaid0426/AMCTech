<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amc Login</title>
    <style>
        :root {
            --primary-color: #3a5ccc;
            --primary-light: #516fd4;
            --secondary-color: #f8f9fa;
            --accent-color: #ff7043;
            --text-color: #333;
            --text-light: #6c757d;
            --white: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: -1;
        }

        /* Stars and space elements */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .planet {
            position: absolute;
            top: 15%;
            left: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #b3ccff, #6699ff);
            box-shadow: 0 0 20px rgba(153, 204, 255, 0.8);
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;
            height: 40px;
            transform: translate(-50%, -50%) rotateX(70deg);
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .light-streak {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 165, 0, 0.2), transparent);
            transform: skewX(-20deg);
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .login-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo img {
            max-width: 100px;
            height: 40px;
        }

        .login-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
            transition: var(--transition);
        }

        .input-field:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(81, 111, 212, 0.2);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            margin-left: 0.5rem;
        }

        .checkbox {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #eee;
            border-radius: 4px;
            transition: var(--transition);
        }

        .checkbox input:checked ~ .checkmark {
            background-color: var(--primary-light);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .remember-me-text {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-light);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            background-color: var(--primary-color);
        }

        .divider {
            height: 1px;
            background-color: #eee;
            margin: 1.5rem 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .link:hover {
            color: var(--primary-light);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <!-- Space elements -->
    <div class="planet">
        <div class="ring"></div>
    </div>
    <div class="light-streak"></div>
    
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        
        <h1 class="login-title">Login</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="email" class="input-field" placeholder="Enter Email Address" required>
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            
            <div class="remember-me">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <span class="remember-me-text">Remember Me</span>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="divider"></div>
        
        <div class="links">
            <a href="#" class="link">Forgot Password?</a>
            <a href="register.html" class="link">Create an Account!</a>
        </div>
    </div>

    <script>
        // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;
    
    // // Simple validation (can be expanded)
    // if (!email || !password) {
    //     alert('Please fill in all fields');
    //     return;
    // }
    
    // Check for specific credentials
    if (email === 'user@gmail.com' && password === 'user123') {
        alert('Login Successful');
        // Redirect to dashboard2.html
        window.location.href = 'dashboard2.html';
    } else {
        // Show error for incorrect credentials
        alert('Invalid email or password. Please try again.');
    }
    
    // Clear form
    this.reset();
});
        // Create stars dynamically
        function createStars() {
            const numStars = 100;
            const container = document.body;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random twinkle animation delay
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(star);
            }
        }
        
        // Initialize stars on page load
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
