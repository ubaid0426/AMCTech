async function validateAndVerifying() {
  const input = document.getElementById('BVN-input');
  const value = input.value.toUpperCase();
  
  if (value.length === 11 && /^[0-9]{11}$/.test(value)) {
    currentBVN = value;
    
    try {
      await Swal.fire({
        title: 'Processing...',
        html: 'Verifying BVN ID',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        },
        timer: 1500
      });

      document.getElementById('verification-section').style.display = 'block';
      
      const frame = document.createElement('iframe');
      frame.id = 'data-frame';
      frame.style.width = '100%';
      frame.style.height = '700px';
      frame.style.border = '2px solid #ff7a00';
      frame.style.display = 'block';
      frame.style.marginTop = '20px';
      
      const container = document.getElementById('iframe-container');
      container.innerHTML = '';
      container.appendChild(frame);
      
      frame.contentDocument.open();
      frame.contentDocument.write(getVerificationContent(currentBVN));
      frame.contentDocument.close();

      await new Promise(resolve => {
        frame.onload = resolve;
        setTimeout(resolve, 1000);
      });

      document.getElementById('manual-download').style.display = 'block';

      await Swal.fire({
        title: 'Verification Successful!',
        text: 'BVN ID: ' + value,
        icon: 'success',
        confirmButtonText: 'OK'
      });

      await downloadPDF();

    } catch (error) {
      console.error('Error:', error);
      Swal.fire({
        title: 'Error',
        text: 'An error occurred during processing. Please try again.',
        icon: 'error',
        confirmButtonText: 'OK',
        confirmButtonColor: '#ff7a00'
      });
    }
  } else {
    Swal.fire({
      title: 'Error!',
      text: 'Please enter exactly 11 numeric characters.',
      icon: 'error',
      confirmButtonText: 'OK',
      confirmButtonColor: '#ff7a00'
    });
  }
}

async function generatePDF(BVN) {
  const { jsPDF } = window.jspdf;
  const frame = document.getElementById('data-frame');
  
  if (!frame) {
    throw new Error("Frame element not found");
  }

  // Wait for frame content to be fully loaded
  await new Promise((resolve) => {
    if (frame.contentDocument.readyState === 'complete') {
      resolve();
    } else {
      frame.onload = resolve;
    }
  });

  try {
    // Create canvas from the iframe content
    const canvas = await html2canvas(frame.contentDocument.body, {
      scale: 2,
      useCORS: true,
      logging: false,
      windowWidth: 800,
      windowHeight: frame.contentDocument.body.scrollHeight
    });

    // Create PDF with proper dimensions
    const imgWidth = 210; // A4 width in mm
    const pageHeight = 297; // A4 height in mm
    const imgHeight = (canvas.height * imgWidth) / canvas.width;
    const doc = new jsPDF('p', 'mm', 'a4');

    // Add the canvas as image to PDF
    doc.addImage(
      canvas.toDataURL('image/jpeg', 1.0),
      'JPEG',
      0,
      0,
      imgWidth,
      imgHeight,
      undefined,
      'FAST'
    );

    // Add additional pages if content exceeds one page
    let heightLeft = imgHeight - pageHeight;
    let position = -pageHeight;

    while (heightLeft >= 0) {
      position = position - imgHeight;
      doc.addPage();
      doc.addImage(
        canvas.toDataURL('image/jpeg', 1.0),
        'JPEG',
        0,
        position,
        imgWidth,
        imgHeight,
        undefined,
        'FAST'
      );
      heightLeft -= pageHeight;
    }

    return doc;
  } catch (error) {
    console.error('Error generating PDF:', error);
    throw error;
  }
}

async function downloadPDF() {
  if (isDownloading || !currentBVN) return;
  
  try {
    isDownloading = true;
    const doc = await generatePDF(currentBVN);
    doc.save(`BVN_Veri_${currentBVN}.pdf`);
  } catch (error) {
    console.error('Download Error:', error);
    await Swal.fire({
      title: 'Error',
      text: 'Failed to generate PDF. Please try again.',
      icon: 'error',
      confirmButtonColor: '#ff7a00'
    });
  } finally {
