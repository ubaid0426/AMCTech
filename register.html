<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NIMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #3a5ccc, #516fd4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .container img {
            width: 90px;
            margin-bottom: 15px;
        }

        h2 {
            color: #3a5ccc;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 600;
            color: #3a5ccc;
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3a5ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #3a5ccc;
            outline: none;
        }

        .btn {
            background: #3a5ccc;
            color: #ffffff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #026937;
        }

        .links {
            margin-top: 12px;
        }

        .links a {
            text-decoration: none;
            color: #3a5ccc;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="NIMC Logo">
        <h2>Register</h2>
        <form>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">REGISTER</button>
        </form>
        <div class="links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>

<script>

document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        const fullName = sanitizeInput(document.getElementById("fullname").value.trim());
        const email = sanitizeInput(document.getElementById("email").value.trim());
        const phone = sanitizeInput(document.getElementById("phone").value.trim());
        const password = sanitizeInput(document.getElementById("password").value.trim());

        if (!fullName || !email || !phone || !password) {
            alert("All fields are required!");
            return;
        }

        if (!validateEmail(email)) {
            alert("Please enter a valid email address!");
            return;
        }

        if (!validatePhone(phone)) {
            alert("Please enter a valid phone number!");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long!");
            return;
        }

        alert("Registration Successful!");
        form.reset();
    });

    function sanitizeInput(input) {
        return input.replace(/['"<>;]/g, ""); // Removes potentially dangerous characters
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function validatePhone(phone) {
        const re = /^[0-9]{11,11}$/;
        return re.test(phone);
    }
});


</script>
</html>
